function initialzeSearch() {
  try {
    $("#card_search").typeahead("destroy");
  } catch(err) {

  }
  var srch = [];
  $.each($(".gallery-item"), function() {
    if ($(this).is(":visible")) {
      srch.push({
        id: $(this).attr("cardid"),
        name: $(this).attr("artname")
      })
    }
  });
  $("#card_search").typeahead({
    source: srch,
    autoSelect: false,
    fitToElement: true
  });
  $("#card_search").change(function() {

    var current = $("#card_search").typeahead("getActive");
    if (current.name == $("#card_search").val()) {
      var $dv = $("[artname='" + current.name + "']");
      $('html, body').animate({
         scrollTop: $dv.offset().top - 100
      }, 2000, function() {

  });
