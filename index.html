    setTimeout(function() {
      $("[artsearch='" + art + "']").trigger("click");
      var ww = setInterval(function() {
        if ($(".back-btn").length > 0) {
          clearInterval(ww);
          $(".back-btn").attr("onclick", "history.pushState({}, 'goat100','/');");

        }
      }, 100)
    }, 1500)
  } else {
    $(".back-btn").trigger("click");
  }
}

          var ww = setInterval(function() {
            if ($(".back-btn").length > 0) {
              clearInterval(ww);
              $(".back-btn").attr("onclick", "history.pushState({}, 'goat100','/');");

            }
          }, 100)
          var $el = $(this).closest(".gallery-item").find(".gallery-body").find(".btn-floating.btn-large.waves-effect.waves-light");
          $el.html($(this).closest(".gallery-item").attr("order"));
          var cid = $(this).closest(".gallery-item").attr("cardid");
          var $act = $(this).closest(".gallery-item").find(".gallery-action");
          var stateObj = { foo: "bar" };

          var artName = $(this).closest(".gallery-item").attr("artName");

          history.pushState(stateObj, artName,"#" + $(this).closest(".gallery-item").attr("artsearch_m"));
          $act.find("a").eq(0).unbind("click");
          $act.find("a").eq(1).unbind("click");

            vote("Like", cid, artName, 1);
          });
          $act.find("a").eq(1).bind("click", function() {
            vote("UnLike", cid, artName, -1)
          });
          $("div[id='disqus_thread']").remove();
          var t = $(e.target);

          t.closest(".gallery-curve-wrapper").find("[target='disqus']").append("<div id='disqus_thread'></div>");

          setTimeout(function() {
            DISQUS.reset({
                  reload: true,
                  config: function () {
                      this.page.identifier = pid;
                      this.page.title = pid;
                      this.page.url = "https://goat100.com/#!" + pid;
                      this.language = "en";

              });

            }, 1000);

          history.pushState({}, "goat100", "");

      }, 2000);
});
	function showCat(obj) {
//    $masonry = null;
    var cat = $(obj).attr("c");
    if (cat == "all") {
			$("[category]").removeAttr("hidden");
		} else {
			$.each($("[category]"), function() {
				var cc = $(this).attr("category").split(",");
				var ss = cc.indexOf(cat);
      	if (ss == -1) {
          $(this).attr("hidden", "");
				} else {
					$(this).removeAttr("hidden");
				}
			});


		}

    $masonry.masonry('layout');
    $.each($("[order]:visible"), function(ind) {
      $(this).attr("order", ind + 1);
    });
	}
